# Compressed Lyman-alpha forest constraints from Chabanier et al. (2019)
# (arXiv: https://arxiv.org/abs/1812.03554)
# Actual values from Table I of Goldstein+23 
#(https://arxiv.org/abs/2303.00746)

# Mean value of the dimensionless power-spectrum amplitude
# Delta^2(k) evaluated at the pivot scale k_star and redshift z_star
delta2star_mean: 0.310

# 1 sigma uncertainty on Delta^2_star
delta2star_std: 0.020

# Mean value of the local spectral slope at the pivot scale
nstar_mean: -2.340

# 1 sigma uncertainty on n_star
nstar_std: 0.006

# Correlation coefficient between Delta^2_star and n_star
correlation: 0.512

# Pivot redshift at which the compressed parameters are defined
zstar: 3.0

# Pivot scale in velocity units (km/s) used for the local power-spectrum fit
kstar_kms: 0.009

# Approximate likelihood evaluation speed (calls per second),
# used by Cobaya for scheduling and performance optimization
speed: 30000